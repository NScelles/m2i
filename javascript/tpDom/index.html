<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>TP Dom: Regardes la console</h1>
    <form name="profile" action="">
        <div>
            <textarea disabled cols="50" rows="5" id="description"> Ma super desciption </textarea> 
            <button type="button" id="desciptionButton" >Changer de description</button>
        </div>
    
        <div>
            <label for="pseudo">Pseudo</label>
            <input type="text" name="pseudo" id="pseudo">   
            <span id="validity"></span>   
        </div>
    
        <fieldset  form="profile">
            <legend>Choisisez-votre avatar</legend>
            <div class="avatar">
                <label for="avatarUn"><img src="https://th.bing.com/th/id/OIP.urIsco3p_WT1tAv1gmJKdQHaEK?w=319&h=180&c=7&r=0&o=7&pid=1.7&rm=3" alt="avatar 1"></label>
                <input type="radio" name="avatar" id="avatarUn">
            </div>
            <div class="avatar">
                <label for="avatarDeux"><img src="https://focus.telerama.fr/2024/03/01/0/573/2454/1636/1200/0/60/0/d3014ff_1709295000017-avatar-the-last-airbender-n-s1-00-00-36-20rc.jpg" alt="avatar 2"></label>
                <input type="radio" name="avatar" id="avatarDeux">
            </div>
            <div class="avatar">
                <label for="avatarTrois"><img src="https://img.rts.ch/articles/2023/image/tofhe1-27654603.image?mw=1280" alt="avatar 3"></label>
                <input type="radio" name="avatar" id="avatarTrois">
            </div>
        </fieldset>
        <button type="button" id="next" disabled>Suivant</button>
    </form>

    <div hidden id="card">
        <h1 id="pseudoCard"></h1>
        <h3 id="desciption"></h3>
        <img id="avatar" src="" alt="TEST CARD">
        <button id="reload">Recommencer</button>
    </div>

    <div id="darkmode">
        <label for="darkmode">Dark Mode</label>
        <input type="checkbox" id="isDark" name="darkmode" >
    </div>
    
</body>
<script src="main.js"></script>
</html>
