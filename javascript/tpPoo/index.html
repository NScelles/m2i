<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP POO</title>
</head>
<body>
    <section id="form">
        <h1>Add an animal to the JavaZOO</h1>
        <form action="">
            <div>
                <label for="name">Animal's Name</label>
                <input type="text" name="name" id="animalName">
            </div>
            <div>
                <label for="specee">Animal's Specee</label>
                <select name="specee" id="animalSpecee">
                    <option value="Lion">Lion</option>
                    <option value="Parrot">Parrot</option>
                    <option value="Snake">Snake</option>
                </select>
            </div>
            <div>
                <label for="age">Animal's age</label>
                <input type="number" name="age" id="animalAge">
            </div>
            <button type="button" id="addAnimal">Add</button>
        </form>
    </section>
    <section id="animalAction">
        <p></p>
    </section>
    <section id="zoo">

    </section>
    
</body>
<script type="module" src="main.js"></script>
</html>
