<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body class="bs-body-color d-flex justify-content-center align-items-center flex-column card m-5">
    <p th:if="${products.isEmpty()}">There is no product</p>
    <div th:unless="${products.isEmpty()}">
        <div>
            <form th:method="get" th:action="@{/search}">
                <label th:id="category" th:for="category">
                    <input th:id="category" name="category" th:type="text" placeholder="Category">
                </label>
                <label th:id="priceMax" th:for="priceMax">
                    <input th:id="priceMax" name="priceMax" th:min="0" th:max="1000" th:type="range" placeholder="Category">
                    <span><p>Min 0 Max 1000</p></span>
                </label>
                <button class="btn btn-primary" th:type="submit">Search</button>
            </form>
        </div>
        <div>
            <h1>Product list</h1>
            <ul>
                <li th:each="product: ${products}">
                    <a th:href="@{/product/{id}(id=${product.getId()})}"> <span th:text="${product.getName()}" /></a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
