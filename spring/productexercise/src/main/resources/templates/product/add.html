<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bs-body-color d-flex justify-content-center align-items-center flex-column card m-5">
  <h1>Add Product</h1>
  <form  class="m-3 d-flex flex-column justify-content-around w-100 h-100 row" method="post" th:action='@{ ${(isExist)? "/update" : "/add"}}'>
    <input th:id="id" th:name="id" type="hidden" th:value="${product.getId()}">
    <label class="col-12"  th:for="name">Name :
      <input class="w-100" th:id="name" th:name="name" th:type="text" th:value="${product.getName()}">
    </label>
    <label class="col-12" th:for="category">Category :
      <input class="w-100" th:id="category" th:name="category" th:type="text" th:value="${product.getCategory()}">
    </label>
    <label class="col-12" th:for="price">Price :
      <input class="w-100" th:id="price" th:name="price" th:type="number" th:value="${product.getPrice()}">
    </label>
    <input class="btn btn-primary col-2 align-self-sm-center align-self-md-end m-3" type="submit" th:value='${(isExist)?"Update":"Add"}'/>
  </form>
  <a class="align-self-end btn btn-outline-primary" th:href="@{/list}" >Back to list</a>
</body>
</html>
