<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
    <body class="bs-body-color d-flex justify-content-center align-items-center flex-column card m-5">
            <h1>Product's Details</h1>
            <p class="mb-0" th:text='${"Name: " +  product.getName()}'/>
            <a  th:href='@{/search(category=${product.getCategory()})}' th:text='${"Category: " +  product.getCategory()}'/>
            <p class="mb-0" th:text='${"Price: " +  product.getPrice()}'/>
            <div class="align-self-end">
                <a class="btn btn-primary" th:href="@{/update/{id}(id=${product.getId()})}" >Modify</a>
                <a class="btn btn-outline-primary" th:href="@{/list}" >Back to list</a>
            </div>
    </body>
</html>
