<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body class="bs-body-color d-flex justify-content-center align-items-center flex-column card m-5">

<p th:if="${toDos.isEmpty()}">Ya pas de to Do</p>
<h1 class="m-3 ">To Do List</h1>

<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>is Done</th>
        <th>Voir plus</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${toDos}">
        <td th:text="${todo.getName()}" />
        <td th:text="${todo.getDescription()}" />
        <td th:text="${todo.getIsDone()}" />
        <td >
            <a th:href='${ "/todo/" + todo.getId()}'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="dark" class="bi bi-plus-square-fill " viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                </svg>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
