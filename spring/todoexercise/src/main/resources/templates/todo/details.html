<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class=" h-75 bs-body-color d-flex justify-content-center align-items-center flex-column card m-5">
    <div class="card-body w-100 h-100 d-flex justify-content-center align-items-center flex-column text-center">
        <div class="row w-100">
            <span class="col-3"></span>
            <h1 class="card-title col-5 m-4" th:text="${toDo.getName()}"/>
            <img style="top: -35px;right:-55px;" class="col-3 col-md-2 position-absolute" th:if="${(toDo.isDone)}" src="https://media.istockphoto.com/id/1470218079/vector/completed-green-badge-label-of-mission-completed-isolated-on-white-flat-badge-banner-with.jpg?s=612x612&w=0&k=20&c=l4jcdcI_hgiRiPHVj3BeqPpSAn_cfTr-1YXdBISNq_Y=">
            <img style="top: -35px;right:-55px;" class="w-25 col-3 h-25 position-absolute top-0 end-0" th:unless="${(toDo.isDone)}" src="https://d2gg9evh47fn9z.cloudfront.net/1600px_COLOURBOX49264509.jpg" />
        </div>
        <div class="row">
            <p class="card-text col" th:text="${toDo.getDescription()}" />
        </div>
        <a class="btn btn-outline-primary align-self-end" href="/list">Retour</a>
    </div>
</body>
</html>
