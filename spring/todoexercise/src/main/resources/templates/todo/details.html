<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bs-body-color d-flex justify-content-center align-items-center flex-column card m-5">
    <div class="card-body w-100 h-100 d-flex justify-content-center align-items-center flex-column">
        <h1 class="card-title align-self-start ms-md-5 mb-3">to Do's details</h1>
        <p class="card-text " th:text="${toDo.getName()}" />
        <p class="card-text" th:text="${toDo.getDescription()}" />
        <p class="card-text" th:text="${toDo.getIsDone()}" />
        <a class="btn btn-outline-primary align-self-end" href="/list">Retour</a>
    </div>

</body>
</html>
