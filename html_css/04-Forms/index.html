<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="GET">
        <fieldset>
            <legend>Inforamtion</legend>
            <div>
                <label for="radio1">M</label>
                <input type="radio" name="genre" id="radio1">
                <label for="radio2">Mme</label>
                <input type="radio" name="genre" id="radio2">
            </div>
            <div>
                <label for="prenom">Prénom</label>
                <input id="prenom" placeholder="Prénom" type="text">
            </div>
            <div>
                <label for="nom">Nom</label>
                <input id="nom" placeholder="Nom" type="text">
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Authentification
            </legend>
            <label for="mail">Email</label>
                <input placeholder="adress@mail.com" id="mail" type="email">             
                <label for="password">Mot de passse</label>
                <input id="password" type="password">
        </fieldset>

        <label for="pays">Nationalité</label>
        <select name="pays" id="pays">
            <option value="France">France</option>
            <option value="Italy">Italy</option>
            <option value="England">England</option>
            <option value="Spain">Spain</option>
        </select>

        <div>
            <label for="terms">Abonnement à la newsletter</label>
            <input type="checkbox" name="terms" id="terms">
            <input type="color" name="terms" id="terms">
        </div>
        <div>
            <label for="message">Message :</label>
        <textarea name="message" id="message"></textarea>
        </div>
        
        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
</body>
</html>
