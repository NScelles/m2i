<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container my-4">
        <div class="row">
            <!-- Section 1: Liste de contacts -->
            <div class="col-md-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Contacts</h4>
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                        data-bs-target="#addContactModal">Ajouter</button>
                </div>
                <ul class="list-group" id="contact-list">

                </ul>
            </div>

            <!-- Section 2: Détails du contact -->
            <div class="col-md-8">
                <h4>Détails du contact</h4>
                <div id="contact-details" class="border rounded p-3 bg-light">
                    <div id="">
                        <div>
                            <p><strong>Prenom:</strong> <span id="detail-firstname">-</span></p>
                            <p><strong>Nom:</strong> <span id="detail-lastname">-</span></p>
                            <p><strong>Birthdate:</strong> <span id="detail-birthdate">-</span></p>
                        </div>
                        <div><img src="" alt="image du contact"></div>
                    </div>

                    <p><strong>Email:</strong> <span id="detail-email">-</span></p>
                    <p><strong>Téléphone:</strong> <span id="detail-phone">-</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="contact-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="addContactModalLabel">Ajouter un contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="firstname" required />
                    </div>
                    <div class="mb-3">
                        <label for="lasttname" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="lastname" required />
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">birthdate</label>
                        <input type="text" class="form-control" id="birthdate" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Téléphone</label>
                        <input type="text" class="form-control" id="phone" required />
                    </div>
                    <div class="mb-3">
                        <label for="avatar" class="form-label">Avatar URL</label>
                        <input type="text" class="form-control" id="avatar" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js" defer></script>
</body>

</html>
