<div class="max-w-sm mx-auto rounded-2xl shadow-lg overflow-hidden bg-white p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ pokemon.name }}</h2>
    <p class="text-sm text-gray-600 mb-4">{{ pokemon.description }}</p>

    <div class="flex flex-wrap gap-2 mb-4">
        @for(type of pokemon.types;track type;let i = $index){
        <span class="px-2 py-1 text-xs font-semibold rounded-full text-white {{ type | typeColor}}">
            {{ type }}
        </span>
        }
    </div>

    <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Moves</h3>
        <ul class="space-y-2 max-h-40 overflow-y-auto pr-2">
            @for(move of pokemon.moves;track move;let i = $index){
            <li class="border p-2 rounded-lg">
                <div class="flex justify-between">
                    <span class="font-medium">{{ move.name }}</span>
                    <span class="text-xs font-semibold text-gray-600">{{ move.damage }} dmg</span>
                </div>
                <div class="text-xs text-gray-500 mb-1">{{ move.description }}</div>
                <span class="text-xs px-2 py-0.5 bg-gray-200 rounded-full {{ move.type | typeColor}}">{{ move.type
                    }}</span>
                <button type="button" class="px-2 py-0.5 bg-red-500 rounded-full"
                    (click)="deletePokemon(pokemon.id)">Delete</button>
            </li>
            }
        </ul>
    </div>
</div>
